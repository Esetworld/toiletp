<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paper calc</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</body>
</head>
<body>
    <section class="section outer">
        <div class="section-inner">
            <h1>Калькулятор Туалетного Паперу</h1>

            <div class="form-group">
                <div class="form-group__title">Довжина рулону, м (середня довжина - 20м)</div>
                <div class="form-group__control">
                    <input type="text" class="control__input" value="20" id="total-length"/>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group__title">Метод підрахунку</div>
                <div class="form-group__control">
                    <button data-type="length" class="control__btn control__btn--active">По довжині</button>
                    <button data-type="paper" class="control__btn">По листочкам</button>
                </div>
            </div>
            <div class="form-group hidden" id="paper-length-block">
                <div class="form-group__title">Довжина листочка, м (середня довжина - 14 см)</div>
                <div class="form-group__control">
                    <input type="text" class="control__input" value="14" id="paper-length"/>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group__title">Скільки людей дома</div>
                <div class="form-group__control">
                    <input type="text" class="control__input" value="1" id="users-count"/>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group__title">Використано в день</div>
                <div class="form-group__control control--col" id="users-list">
                    <!-- <div class="form-group form-group--row">
                        <div class="form-group__title form-group--row__title">Человек 1 (см)</div>
                        <div class="form-group__control">
                            <input type="text" class="control__input" value="10" />
                        </div>
                    </div>
                    <div class="form-group form-group--row">
                        <div class="form-group__title form-group--row__title">Человек 1 (см)</div>
                        <div class="form-group__control">
                            <input type="text" class="control__input" value="10" />
                        </div>
                    </div> -->
                </div>
            <h2>Хватить на <span id="result">10</span> днів</h2>
        </div>
    </section>
   <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
   <script src="js/script.js"></script>
   
</body>
</html>
